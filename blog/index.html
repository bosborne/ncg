---
layout: default
title: Blog - Nyack Commmunity Garden
pageclass: blog
---
<h1>Garden Blog</h1>
<!--
<p>
	Our blog has ....
</p>
-->
<ul class="posts">
	{% for post in site.posts %}
		<li>
			<time>{{ post.date | date_to_long_string }}</time>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<p>{{ post.content }}</p>
			<br>
			<img src="/images/vegetable-bar.png" alt="picture of garden vegetables" style="width:400px;float:center;">
		</li>
	{% endfor %}
</ul>
